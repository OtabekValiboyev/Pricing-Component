<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing component</title>

  <!-- FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main-content">
    <div class="container">
      <section class="pricing-component">
        <h1 class="visually-hidden">Pricing</h1>
        <h2 class="pricing-component-heading">
          Our Pricing
        </h2>
        <form class="pricing-switch" action="https://echo.htmlacademy.ru" method="GET">
          <div class="switch">
            <input class="switch-input-annually visually-hidden" type="radio" name="payment=period" value="annually" id="annually-payment-radio">
            <input class="switch-input-monthly visually-hidden" type="radio" name="payment=period" value="monthly" id="monthly-payment-radio">
            <label class="switch-label switch-label-annually" for="annually-payment-radio">Annually</label>
            <div class="switch-control">
              <div class="switch-circle"></div>
              <label class="switch-control-annually" for="annually-payment-radio"></label>
              <label class="switch-control-monthly" for="monthly-payment-radio"></label>
            </div>
            <label class="switch-label switch-label-monthly" for="monthly-payment-radio">Monthly</label>
          </div>
        </form>
        <div class="content-wrapper">
          <div class="content-box content-box-first">
            <h4 class="content-name">Basic</h4>
            <h2 class="content-heading"><span>$</span>19.99</h2>
            <div class="content-inner">
              <p class="content-inner-value content-inner-value-storage">500 GB Storage</p>
              <p class="content-inner-value content-inner-value-usera">2 Users Allowed</p>
              <p class="content-inner-value content-inner-value-trafic">Send up to 3 GB</p>
            </div>
            <a class="content-button" href="#">LEARN MORE</a>
          </div>
          <div class="content-box content-box-second">
            <h4 class="content-name content-inner-second">Professional</h4>
            <h2 class="content-heading content-inner-second"><span>$</span>24.99</h2>
            <div class="content-inner content-inner-second content-inner-second-for-bd-wrapper">
              <p class="content-inner-value content-inner-second">1 TB Storage</p>
              <p class="content-inner-value content-inner-second content-inner-second-for-bd-inner">5 Users Allowed</p>
              <p class="content-inner-value content-inner-second">Send up to 10 GB</p>
            </div>
            <a class="content-button content-button-second" href="#">LEARN MORE</a>
          </div>
          <div class="content-box content-box-third">
            <h4 class="content-name">Master</h4>
            <h2 class="content-heading"><span>$</span>39.99</h2>
            <div class="content-inner">
              <p class="content-inner-value content-inner-value-storage">2 TB Storage</p>
              <p class="content-inner-value content-inner-value-usera">10 Users Allowed</p>
              <p class="content-inner-value content-inner-value-trafic">Send up to 20 GB</p>
            </div>
            <a class="content-button" href="#">LEARN MORE</a>
          </div>
        </div>
      </section>
    </div>
  </main>

</body>

</html>
